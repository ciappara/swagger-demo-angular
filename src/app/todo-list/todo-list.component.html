<div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold mb-6 text-center">My To-Do List</h1>
  
    <div class="mb-6">
      <input
        type="text"
        [(ngModel)]="newTaskName"
        placeholder="New task..."
        class="w-full p-3 rounded border shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        (click)="addTask()"
        class="bg-blue-500 text-white mt-2 w-full py-2 rounded hover:bg-blue-600"
      >
        Add Task
      </button>
    </div>
  
    <ul class="space-y-4">
      <li *ngFor="let task of tasks" class="flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow-sm">
        <span
          [class.line-through]="task.isComplete"
          [class.text-gray-500]="task.isComplete"
          class="text-lg font-medium"
        >
          {{ task.name }}
        </span>
  
        <div class="flex space-x-3">
          <button
            (click)="completeTask(task.id!)"
            [disabled]="task.isComplete"
            class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 disabled:opacity-50"
          >
            Complete
          </button>
  
          <button
            (click)="deleteTask(task.id!)"
            class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
